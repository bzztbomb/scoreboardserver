<!doctype html>
<html ng-app="realtime_sb">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="realtime.js"></script>
    <style>

      .score_type {
        float: left;
        width: 33%;
      }
      img.death_face {
        width : 120px;
        height : 120px;
      }
      .score {
        float: left;
        width: 140px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body ng-controller="sb_control">
    <div ng-repeat="score_type in sb_data.score_types" class="score_type">
      <h1>{{score_type.name}}</h1>
      <div ng-repeat="score in score_type.scores" class="score">
        <div style="float:left">{{score.initials}}</div>
        <div style="float:right">{{score.score}}&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <br>
        <img class="death_face" src={{score.filename}}></img>
      </div>
    </div>
  </body>
</html>
